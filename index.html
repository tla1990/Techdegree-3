<!DOCTYPE html> 
<html>

	<head>
		<title>Poets United | Signup Form</title>
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="flex.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&Roboto&display=swap" rel="stylesheet">
	</head>

	<body>
		<header class="main-header">
			<h1 class="site-name">POETS UNITED</h1>
		</header>

    <div class="intro">
  		<h3>Signup To Join Your Fellow Creatives</h3>
  		<p>Come and experience life through poetry,<br> 
      live and learn lessons through the eyes of other poets.</p>
    </div>
		
    <div class="primary">
      <form action="index.html" method="post">
          <fieldset>
          <legend>Your Information</legend>
          
          <label for="name">Name</label>
          <input type="text" id="name" name="user-name" placeholder="Required" required>
              
        <label for="mail">Email</label>
        <input type="text"id="mail"name="user-email"placeholder="Required"required>
              
          <label for="tel">Phone</label>
          <input type="tel" id="tel" name="user-telephone">
              
          <label for="address">Home Address</label>
          <input type="text" id="address" name="user-address">
              
          <label for="city">City</label>
          <input type="text" id="city" name="user-city">
            
          <label for="state">State</label>
           <select id="state" name="user-state">
            <option value="" selected="selected">Select a State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>

          <label for="zipcode">Zip Code</label>
          <input type="text" id="zipcode" name="user-zipcode">
        </fieldset>
        </form>
      </div>

      <div class="secondary">

      <fieldset>
        <legend>Writing Preferences</legend>
        <p>Most Written Style/Type Used</p>

     		 <input type="checkbox" id="freeverse" name="user-freeverse" checked>
         <label>Free Verse</label><br>
     		 <input type="checkbox" id="western" name="user-western"><label>Structured: Western (Sonnet)</label><br>
     		 <input type="checkbox" id="eastern" name="user-eastern"><label>Structured: Eastern (Haiku)</label>
      </fieldset>

      <fieldset> 
        <p>Method of Writing</p>
       <input type="radio" id="paper" name="user-format" checked>
       <label>Paper</label><br>
   		 <input type="radio" id="electronic" name="user-format">
       <label>Electronic</label><br>
       <input type="radio" id="both" name="user-format">
       <label>Both</label>
      </fieldset>

        <label>How has poetry impacted your life?</label><br> 
        <textarea></textarea><br>
          
          
        <button type="submit">Sign Up</button>
    </div>  

    <footer>
        <p>Copyright Poets United</p>
    </footer>
	</body>
</html>
